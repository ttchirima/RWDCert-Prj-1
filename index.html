<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <p id="description">Please fill out this survey form to help us improve our services.</p>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
        <label for="name">Name:
          <label id="name-label">The name people call you by</label>
        </label>
        
        <input type="text" id="name" name="name" placeholder="Enter your name"  required>
        <label for="email">Email:
          <label id="email-label">How we will contact you via email</label>
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="number">Number:
          <label id="number-label">How we will contact you via mobile</label>
        </label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a number" required>
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown" required>
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <p>Please select an option:</p>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br>
        <label for="checkbox">Select your favorite fruits:</label><br>
        <input type="checkbox" id="checkbox1" name="fruits" value="apple">
        <label for="checkbox1">Apple</label><br>
        <input type="checkbox" id="checkbox2" name="fruits" value="banana">
        <label for="checkbox2">Banana</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Additional comments..."></textarea><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
